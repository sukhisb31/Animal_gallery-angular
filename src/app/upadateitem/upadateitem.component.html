<h2 mat-dialog-title>Edit {{ data.name }}</h2>

<mat-dialog-content>
  <!-- Name Input -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Name</mat-label>
    <input
      matInput
      #nameInput
      [value]="updatedItem.name"
      (input)="updatedItem.name = nameInput.value.trim()"
    />
  </mat-form-field>

  <!-- Description Input -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      rows="4"
      #descInput
      [value]="updatedItem.desc"
      (input)="updatedItem.desc = descInput.value.trim()"
    ></textarea>
  </mat-form-field>

  <!-- Image URL Input -->
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Image URL</mat-label>
    <input
      matInput
      #imgInput
      [value]="updatedItem.img"
      (input)="updatedItem.img = imgInput.value.trim()"
    />
  </mat-form-field>

  <!-- Image Preview -->
  <img
    [src]="updatedItem.img"
    alt="Preview"
    style="width: 100%; margin-top: 10px;"
  />
</mat-dialog-content>

<!-- Actions -->
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
